<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquipLink</title>
  <link rel="stylesheet" href="visUsuario.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">
        <img src="/Imagenes/Logo.png" alt="EquipLink Logo">
        <span>EquipLink</span>
    </div>
    <div class="nav-links">
      <a href="#">Explorar</a>
      <a href="#">Navegar</a>
      <a href="#">Nuevo</a>
      <a href="#">Acerca de</a>
      <a href="#">Contacto</a>
      <a href="register.html" class="registro">Registrarse</a>
    </div>
  </div>

  <div class="contenedor">
    <aside class="filtros">
      <h4>Filtros</h4>
      <p>Rango de precio</p>
      <p>Tipo de equipamiento</p>
    </aside>

    <section class="catalogo">

      <div class="producto">
        <img src="imagenes/rayos.png" alt="Digital X-Ray">
        <p>Digital X-Ray Machine</p>
        <span>$1,500</span>
      </div>

      <div class="producto">
        <img src="imagenes/mri.png" alt="MRI Scanner">
        <p>MRI Scanner</p>
        <span>$1,550</span>
      </div>

      <div class="producto">
        <img src="imagenes/ultrasound.png" alt="Ultrasound">
        <p>Ultrasound System</p>
        <span>$1,490</span>
      </div>

      <div class="producto">
        <img src="imagenes/ct.png" alt="CT Scanner">
        <p>CT Scanner</p>
        <span>$4,990</span>
      </div>

      <div class="producto">
        <img src="imagenes/carm.png" alt="C-Arm">
        <p>C-Arm Machine</p>
        <span>$9,900</span>
      </div>

      <div class="producto">
        <img src="imagenes/portatil.png" alt="Portable X-Ray">
        <p>Portable X-Ray Machine</p>
        <span>$2,990</span>
      </div>
    </section>
  </div>

</body>
</html>
