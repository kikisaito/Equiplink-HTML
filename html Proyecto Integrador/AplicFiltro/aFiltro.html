<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Filtro</title>
    <link rel="stylesheet" href="aFiltro.css">
</head>
<body>

    <button class="btn-abrir-filtro" onclick="abrirModal('modalFiltro')">Abrir Filtro</button>
    
    <div class="modal-fondo" id="modalFiltro">
        <div class="filtro-modal-contenido">
            
            <div class="filtro-header">
                <h2>Filtro</h2>
                <span class="cerrar-btn" onclick="cerrarModal('modalFiltro')">×</span>
            </div>

            <div class="filtro-seccion">
                <label>Rango de precio</label>
                <div class="range-slider">
                    <span class="slider-thumb" style="left: 15%;">$</span>
                    <span class="slider-thumb" style="left: 75%;">$</span>
                </div>
                <div class="precio-inputs">
                    <div class="input-container">
                        <label for="minPrecio">Min. Precio</label>
                        <input type="text" id="minPrecio" value="$140k">
                    </div>
                    <div class="input-container">
                        <label for="maxPrecio">Max. Precio</label>
                        <input type="text" id="maxPrecio" value="$490k">
                    </div>
                </div>
            </div>

            <div class="filtro-seccion">
                <label>Tipo de equipo</label>
                <div class="tipo-equipo-opciones">
                    <button class="btn-equipo" onclick="seleccionarEquipo(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 14v1"/><path d="M9 17v1"/><path d="M15 14v1"/><path d="M15 17v1"/></svg>
                    </button>
                    <button class="btn-equipo" onclick="seleccionarEquipo(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="4"/><line x1="22" y1="12" x2="18" y2="12"/><line x1="6" y1="12" x2="2" y2="12"/><line x1="12" y1="6" x2="12" y2="2"/><line x1="12" y1="22" x2="12" y2="18"/></svg>
                    </button>
                    <button class="btn-equipo" onclick="seleccionarEquipo(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 0-9.38 6.51l-1.07 4.29a1.51 1.51 0 0 0 1.94 1.94l4.29-1.07A10 10 0 1 0 12 2Z"/><path d="m15.5 7.5-3 3"/></svg>
                    </button>
                </div>
            </div>

            <div class="filtro-seccion">
                <label>Especificaciones de equipo</label>
                <div class="spec-input-group">
                    <input type="number" id="anoModelo" value="2000">
                    <label for="anoModelo">Año del modelo</label>
                </div>
                <div class="spec-input-group">
                    <input type="number" id="infoGarantia" value="2000">
                    <label for="infoGarantia">Información de garantía</label>
                </div>
            </div>
            
            <div class="filtro-footer">
                <button class="btn-limpiar" onclick="limpiarFiltros()">Limpiar filtro</button>
                <button class="btn-aplicar" onclick="mostrarConfirmacionFiltro()">Aplicar</button>
            </div>

            <div class="confirmacion-overlay" id="confirmacionFiltro">
                <h3>¿Desea aplicar los filtros?</h3>
                <div class="confirmacion-botones">
                    <button class="btn-confirmacion si" onclick="aplicarFiltros()">Sí</button>
                    <button class="btn-confirmacion no" onclick="ocultarConfirmacionFiltro()">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./aFiltro.js"></script>
</body>
</html>
