<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquipLink - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css"> 
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="modal-fondo" id="modalFondo"> 
    <div class="modal-login">
      <span class="cerrar-modal" onclick="cerrarLogin()"> </span>
      
      <h2>Iniciar sesión</h2>

      <form id="loginForm"> 
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="Ingrese el correo electrónico" required> 
        <span class="error" id="errorCorreo"></span>

        <label for="contraseña">Contraseña</label> <input type="password" id="contraseña" placeholder="Ingrese una contraseña" required> <span class="error" id="errorContrasena"></span> <div class="recordar">
          <input type="checkbox" id="recordarme">
          <label for="recordarme">Recuérdame</label>
        </div>

        <button type="submit" class="btn-login">Iniciar sesión</button>
        <span class="error" id="errorGeneral"></span> </form>

      <p class="olvide"><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>

  <script src="script.js"></script>
  
  <script>
    // Este script se ejecutará una vez que la página HTML se haya cargado completamente.
    // Llama a 'abrirLogin()' para mostrar el modal de inicio de sesión automáticamente.
    window.onload = function() {
      abrirLogin();
    };
  </script>
</body>
</html>
